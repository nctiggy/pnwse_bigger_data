<!DOCTYPE html>
<html ng-app="microsoft">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
    <style type="text/css" media="all">
      body { 
    padding-top: 65px; 
      }
    </style>
  </head>
  <body>
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle Navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">EMC Real-time Bigger Data</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active">
                <a href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav><br />
      <div class="container">
  	<div class="container" ng-controller="MsInvController">
      <select ng-model="selectedDuns" ng-options="item.id as item.name for item in companyList" ng-change="getData()">
        <option value="">Select Account</option>
      </select><br />
			<!--<h2><span ng-show="myData" class="label label-primary" ng-bind="myData['name']"></span></h2><br />
			<h3><span class="label label-info" ng-show="myData"><span class="badge" ng-show="myData"><span class="glyphicon glyphicon-snowflake" aria-hidden="true"></span></span>&nbsp;<span ng-bind="myData['weather']['weather']"></span></span></h3>-->
			<table st-table="displayedData" st-safe-src="myData" class="table table-striped">
				<thead>
					<tr>
						<th st-sort="CS_CUSTOMER_NAME">Customer Name</th>
						<th st-sort="ITEM_SERIAL_NUMBER">S/N</th>
						<th st-sort="PRODUCT_FAMILY">Product</th>
						<th st-sort="MODEL">Model</th>
						<th st-sort="MICROCODE">Microcode</th>
						<th st-sort="CONTRACT_SUBLINE_END_DATE">Contract End</th>
					</tr>
					<tr>
						<th colspan="6"><input st-search="" class="form-control" placeholder="search ..." type="text"/></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in displayedData">
						<td ng-bind="row.CS_CUSTOMER_NAME"></td>
						<td ng-bind="row.ITEM_SERIAL_NUMBER"></td>
						<td ng-bind="row.PRODUCT_FAMILY"></td>
						<td ng-bind="row.MODEL"></td>
						<td ng-bind="row.MICROCODE"></td>
						<td ng-bind="row.CONTRACT_SUBLINE_END_DATE"></td>
					</tr>
				</tbody>
			</table>
			<nav>
  			<ul class="pagination">
    			<li><a href="#"><span aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span></a></li>
					<!--<li ng-repeat="n in [] | range:{{myPages}}"><a href="#">{{n}}</a></li>-->
    			<li><a href="#"><span aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></a></li>
  			</ul>
			</nav>
		</div>
  </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script type="text/javascript" src="https://raw.githubusercontent.com/lorenzofox3/Smart-Table/master/dist/smart-table.debug.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://raw.githubusercontent.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-0.12.0.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
